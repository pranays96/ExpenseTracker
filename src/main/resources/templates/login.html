<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page - Expense Manager</title>
</head>
<body>
<h1>Login</h1>
<hr/>
<div th:if="${successMsg}">
    <h1>Success!</h1>
    <p>Thanks for Registering your account. Now you can start adding your expenses!</p>
</div>
<div>
    <form id ="loginForm" th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            Invalid username or password
        </div>
        <div th:if="${param.logout}">
            You have been logged out from the application
        </div>
        <input type="text" name="email" placeholder="Enter email"/>
        <br/><br/>
        <input type="password" name="password" placeholder="Enter password"/>
        <br/><br/>
        <button type="submit">Login</button>
    </form>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-validator.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
