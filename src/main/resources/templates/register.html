<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Expense Manager</title>
</head>
<body>
<h1>Register New User</h1>
<hr/>
<form th:object="${user}" th:action="@{/register}" method="post" id ="registerForm">
    <input type="text" placeholder="Enter name" th:field="*{name}"/>
    <span th:if ="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/><br/>
    <input type="text" placeholder="Enter email" th:field="*{email}"/>
    <span th:if ="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br/><br/>
    <input type="password" placeholder="Enter password" th:field="*{password}"/>
    <span th:if ="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br/><br/>
    <input type="password" placeholder="Enter confirm password" th:field="*{confirmpassword}"/>
    <br/><br/>
    <button type="submit">Submit</button>
</form>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-validator.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
