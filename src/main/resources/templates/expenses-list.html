<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Expense Tracker - Expenses</title>
</head>
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/base.css}" />
<link rel="stylesheet" th:href="@{/css/expenses-list.css}" />
<body>
<nav class="fixed-top bg-header-color py-4">
    <div class="app-header">
        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{/expenses}" class="text-white">
                    <span class="font-size-medium font-weight-bold">
                        Expense Tracker
                    </span>
            </a>
            <div>
                <a th:href="@{/logout}" class="text-white font-size-small">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="main-content">
    <div class="container-fluid bg-light py-4 mb-2">
        <div class="app-header">
            <h2 class="font-weight-light">
                You are viewing <span th:text="${expenses.size()}"></span>
                expenses totalling of
                <span th:text="'&#8377;'+${totalExpenses}"></span>
            </h2>
            <div class="mt-4">
                <a class="btn button_default text-white"
                   th:href="@{/createExpense}">Create Expense</a>
            </div>
        </div>
    </div>
    <div class="app-header">
        <form method="get" th:object="${filter}" th:action="@{/filterExpenses}">
            <div class="row mb-2">

                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <input type="text"
                           placeholder="Enter keyword"
                           th:field="*{keyword}"
                           class="form-control"/>
                </div>


                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <select th:field="*{sortBy}" class="form-control">
                        <option value="date">Date</option>
                        <option value="amount">Amount</option>
                    </select>
                </div>
                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <input type="text"
                           id="startDate"
                           placeholder="Start date"
                           th:field="*{startDate}"
                           class="form-control" />
                </div>
                <div class="col-md-2 col-sm-6 col-12 mb-2">
                    <input type="text"
                           id="endDate"
                           placeholder="End date"
                           th:field="*{endDate}"
                           class="form-control"/>
                </div>

                <div class="col-12 col-sm-12 col-md-1">
                    <input type="submit" value="Submit" class="btn button_default form-control"/>
                </div>
            </div>
        </form>
        <div class="card mb-4">
            <div class="card-header card-background__header fw-bold">Expense
                <span class="float-end fw-bold">Amount</span></div>
            <table border="1">
                <div class="border-bottom" th:each="expense: ${expenses}">
                    <a th:href="@{/updateExpense(id=${expense.expenseId})}">
                        <div class="d-flex flex-row justify-content-between align-items-center px-3 pt-4 pb-2">
                            <div>
                                <h3 class="text-capitalize text-dark" th:text="${expense.name}"></h3>
                                <span class="text-dark fst-italic" th:text="${expense.dateString}"></span>
                            </div>
                            <p class="text-dark font-size-xsmall badge rounded-pill bg-warning" th:text="'&#8377;'+${expense.amount}"></p>
                        </div>
                    </a>
                </div>
            </table>
        </div>
    </div>
</div>
</div>
<footer class="py-5">
    <div class="container">
        <p class="m-0 text-center text-dark">
            Copyright &copy; Expense Tracker - 2022 Designed and Developed by Pranay Sahu (abc@gmail.com)
        </p>
    </div>
</footer>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/expenses-list.js}"></script>
</body>
</html>
